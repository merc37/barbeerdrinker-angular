<form class="d-flex flex-row align-self-center align-items-center w-100" style="margin-bottom: 8px;">
  <mat-form-field style="margin-right: 8px; width: 400px;">
    <textarea matInput placeholder="Modify" type="text" name="modifyInput" [(ngModel)]="modifyValue"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-left: 8px;">Modify</button>
  <div style="width: 48px; height: 48px;">
    <mat-spinner [diameter]="48" color="accent" [hidden]="spinnerHidden"></mat-spinner>
  </div>
</form>
