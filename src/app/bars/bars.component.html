<form class="d-flex flex-row align-self-center align-items-center" style="margin-bottom: 8px;">
  <mat-form-field style="margin-right: 8px;">
    <input matInput placeholder="Bar" type="text" name="barInput" [(ngModel)]="barValue">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-left: 8px;">Search</button>
  <div style="width: 48px; height: 48px;">
    <mat-spinner [diameter]="48" color="accent" [hidden]="spinnerHidden"></mat-spinner>
  </div>
</form>

<div style="overflow:auto; max-height: 536px; margin-bottom: 8px; margin-top: 8px;" class="mat-elevation-z8">
  <table class="w-100" mat-table [dataSource]="dataSource" #table>
    <div *ngFor="let column of columns;">
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{column.charAt(0).toUpperCase() + column.slice(1)}}</th>
        <td mat-cell *matCellDef="let row;"> {{row[column]}} </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>

<canvas *ngIf="topSpendersData.length" style="margin-bottom: 8px; margin-top: 8px;" class="mat-elevation-z8" baseChart
  [chartType]="chartTypeBar" [datasets]="topSpendersData" [labels]="topSpendersLabels" [options]="topSpendersOptions"></canvas>

<canvas *ngIf="mostPopularBeersData.length" style="margin-bottom: 8px; margin-top: 8px;" class="mat-elevation-z8"
  baseChart [chartType]="chartTypeBar" [datasets]="mostPopularBeersData" [labels]="mostPopularBeersLabels" [options]="mostPopularBeersOptions"></canvas>

<canvas *ngIf="manufacturersData.length" style="margin-top: 8px;" class="mat-elevation-z8" baseChart [chartType]="chartTypeBar"
  [datasets]="manufacturersData" [labels]="manufacturersLabels" [options]="manufacturersOptions"></canvas>
